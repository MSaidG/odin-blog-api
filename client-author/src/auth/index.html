<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="auth.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="messages"></div>
    <div id="auth-popup">
      <div class="auth-buttons">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>

      <div class="login-form">
        <form action="http://localhost:4000/auth/login" method="post">
          <label for="username">Username: <input id="username-input" type="text" name="username"></label>
          <label for="password">Password: <input type="password" name="password"></label>
          <button id="login" type="submit">Login</button>
        </form>
      </div>

      <div class="signup-form">
        <form action="http://localhost:4000/auth/signup" method="post">
          <label for="username">Username: <input type="text" name="username"></label>
          <label for="email">Email: <input type="email" name="email"></label>
          <label for="password">Password: <input type="password" name="password"></label>
          <label for="confirmPassword">Confirm Password: <input type="password" name="confirmPassword"></label>
          <button id="signup" type="submit">Sign Up</button>
        </form>
      </div>

    </div>
  </body>
</html>
