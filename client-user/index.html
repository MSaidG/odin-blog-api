<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/index.js" defer></script>
    <script type="module" src="/src/auth.js" defer></script>

  </head>
  <body>

    <header>
      <h1>Log Blogs</h1>
      <p id="profile-name"></p>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a id="login-nav" href="#">Log In</a></li>
          <li><a id="logout-nav" href="#">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <div id="messages"></div>
    
    <div id="home">

  
      <main>
        <div id="blog-cards">

        </div>  
        
      </main>

    </div>

    <div id="blog">
      <div class="blog-content">
        <div class="blog-header">
          <h1 class="blog-title">Blog 1</h1> <span class="blog-author"> by MSaidG</span>
          <a id="home-button" href="#">X</a>
        </div>
        <section class="blog-body">
          <p>Blog 1 content dafdsfasdfasdf</p>
          <p>sdfadsfasdfasd</p>
          <p>asdfasdgbasadfbaeba ebaebnaenae naegnadgfk noasfo bjawbja</p>
        </section>
        <time datetime="2022-01-01" class="blog-date"> January 01, 2022</time>
      </div>

      <section class="comments">
        <h2>Comments</h2>
        <div class="buttons">
          <button id="add-comment">Add Comment</button>
          <button id="collapse">Collapse Comments</button>
        </div>
        <ul class="comments-list">
          <li>
            <div class="comment">
              <h3>Commenter</h3>
              <p>Comment 1</p>
              <time datetime="2022-01-01">January 01, 2022</time>
              <button class="reply-button">Reply</button>
            </div>
          </li>
        </ul>
      </section>


            
      <div id="comment-popup">
        <button id="comment-close">X</button>
        <section>
          <label for="name">Name</label>
          <input type="text" id="name">
        </section>
        <section>
          <label for="comment-editor">Comment</label>
          <textarea id="comment-editor"></textarea>
        </section>
        <button id="comment-submit">Submit</button>
      </div>

 

      <aside></aside>
    </div>

    <div id="auth-popup">
      <button id="auth-close">X</button>
      <div class="auth-buttons">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>

      <div class="login-form">
        <form action="http://localhost:4000/auth/login" method="post">
          <label for="username">Username: <input id="username-login" type="text" name="username"></label>
          <label for="password">Password: <input id="password-login" type="password" name="password"></label>
          <button id="login" type="submit">Login</button>
        </form>
      </div>

      <div class="signup-form">
        <form action="http://localhost:4000/auth/signup" method="post">
          <label for="username">Username: <input type="text" name="username"></label>
          <label for="email">Email: <input type="email" name="email"></label>
          <label for="password">Password: <input type="password" name="password"></label>
          <label for="confirmPassword">Confirm Password: <input type="password" name="confirmPassword"></label>
          <button id="signup" type="submit">Sign Up</button>
        </form>
      </div>

    </div>

    <footer>
      <p>@ 2024 by MSaidG</p>
    </footer>

    <div id="transparent-cover">

    </div>

  </body>
</html>
